<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Register</h3>
    <form id="registerForm">
        <input class="form-control mb-2" placeholder="Username" id="username" required>
        <input type="email" class="form-control mb-2" placeholder="Email" id="email" required>
        <input type="password" class="form-control mb-2" placeholder="Password" id="password" required>
        <button class="btn btn-success">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$("#registerForm").submit(function(e) {
    e.preventDefault();
    const email = $("#email").val();
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!regex.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }
    $.ajax({
        url: "/api/users/register",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            username: $("#username").val(),
            email: email,
            password: $("#password").val()
        }),
        success: () => window.location.href = "login.html",
        error: function(xhr) {
            alert(xhr.responseText || "Registration failed");
        }
    });
});
</script>
</body>
</html>
