<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Login</h3>
    <form id="loginForm">
        <input class="form-control mb-2" placeholder="Username" id="username" required>
        <input type="password" class="form-control mb-2" placeholder="Password" id="password" required>
        <button class="btn btn-primary">Login</button>
    </form>
    <p>New? <a href="register.html">Register here</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$("#loginForm").submit(function(e) {
	    e.preventDefault();

	    const data = JSON.stringify({
	        username: $("#username").val(),
	        password: $("#password").val()
	    });

	    $.ajax({
	        url: "/api/users/login",
	        type: "POST",
	        contentType: "application/json",
	        data: data,
	        success: function(user) {
	            localStorage.setItem("user", JSON.stringify(user));
	            window.location.href = "dashboard.html";
	        },
	        error: function() {
	            alert("Invalid login");
	        }
	    });
	});
</script>
</body>
</html>
